<!DOCTYPE html>
<html>

<head>
  <title>S3 File Uploader</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/dropzone/dist/basic.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/dropzone/dist/dropzone.css">
</head>
<body>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/canjs/can.jquery.js"></script>
  <script src="/bower_components/lodash/dist/lodash.js"></script>
  <script src="/bower_components/dropzone/dist/dropzone.js"></script>
  <script>
    Dropzone.options.myFileUpload = {
      paramName: "file", // The name that will be used to transfer the file
      maxFilesize: 2000, // MB
      accept: function(file, done) {
        if (file.name == "justinbieber.jpg") {
          done("Naha, you don't.");
        }
        else { done(); }
      }
    };
  </script>
  <section>
    <h1 id="try-it-out">Try it out!</h1>
    <div id="dropzone">
      <form action="files/file-upload" class="dropzone" id="myFileUpload" enctype="multipart/form-data">
        <div class="dz-message">
          "Drop files here or click to upload"
          <br>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
